<html>
    <head>
        <meta charset='utf-8'>
        <script type="text/javascript" src="static/vendor/js/ace.js"></script>
        <script type="text/javascript" src="static/vendor/js/themes/theme-monokai.js"></script>
        <script type="text/javascript" src="static/vendor/js/modes/mode-javascript.js"></script>
        <script type="text/javascript" src="static/vendor/js/modes/mode-python.js"></script>

        <style type="text/css">
            #editor {
                position: absolute;
                width: 500px;
                height: 400px;
            }
        </style>
    </head>
<body>
    <h1>Room</h1>
    <div id="editor"></div>

    <script>
        var editor = ace.edit("editor"),
            JavaScriptMode = ace.require("ace/mode/javascript").Mode;

        editor.setTheme("ace/theme/monokai");
        editor.session.setMode(new JavaScriptMode());
    </script>
</body>
</html>
